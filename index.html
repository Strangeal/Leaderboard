<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>
<body>
  <header>
    <h1 class="heading">Leaderboard ðŸ¥‡</h1>
  </header>
  <main>
    <section>
      <div class="scores">
        <div class="scores__board">
              <div class="scores__head">
                <h3 class="scores__heading">Recent scores</h3>
                <button class="refresh__btn" type="submit">Refresh</button>
              </div>

            <ul class="scores__line"></ul>
        </div>
        <div class="scores__form__container">
          <h3 class="form__heading">Add your score</h3>
          <form class="scores__form">
            <div class="form__input">
              <input class="input__space" id="input__name" type="text" name="name" placeholder="Your name">
            </div>
            <div class="form__input">
              <input class="input__space" id="input__score" type="number" min="0" name="score" placeholder="Your score">
            </div>
            <button class="form__btn" type="submit">Submit</button>

            <div class="message">
              <p class="success">Player scores added successfully</p>
              <p class="danger">Can't send an empty form</p>
              <p class="refresh">Scores Updated successfully</p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
